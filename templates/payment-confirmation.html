{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-image: linear-gradient(#fff, #eedcff);
        background-attachment: fixed;
    }
</style>
<section id="payment-confirmation">
    <div class="container text-center p-5 card">
        <h2 class="display-5 text-success fw-bold">Payment successful!</h2>
        <!-- <p class="display-6 fs-3">You have successfully made a payment of {{ "£{:,.2f}".format(amount / 100) }}</p> -->
        <div class="lead">Payment reference:</div>
        <div class="display-6 fs-4 mb-4 fw-bold">{{ payment_id }}</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto ">Offset cost</div>
                <span class="">{{ "£{:,.2f}".format((amount - 25) / 100) }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto ">CO<sub>2</sub>e offset</div>
                <span class="">{{ kg_offset }}kg</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto ">Fee</div>
                <span class="">£0.25</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto  fw-bold">Total</div>
                <span class=" fw-bold">{{ "£{:,.2f}".format(amount / 100) }}</span>
            </li>
        </ul>
    </div>
</section>
{% endblock %}
